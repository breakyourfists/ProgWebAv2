<div class="modal-body row" style="background-color: darkslateblue">
        <div class="col-md-3">
    
        </div>
        <div class="col-md-6" style="background-color: lightskyblue">
            <h2 layout-align="center center">Cadastro de tweet</h2>
            <form [formGroup]="form">
                <div class="form-group">
                    
                    <label>Usuário</label>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <select class="form-control mr-1">
                            <option *ngFor="let usuario of usuarios;" value="{{usuario.nome}}">{{usuario.nome}}</option>
                        </select>
                    </div>
    
                    <label>Imagem</label>
                    <input type="text" class="form-control" placeholder="Link para a imagem" required formControlName="imagem" [ngClass]="{'is-invalid':form.get('imagem').touched && form.get('imagem').invalid}" >
                    <div class="invalid-feedback">
                        <div>Imagem é requerida</div>
                    </div>

                    <label>Descrição</label>
                    <textarea class="form-control" rows="2" placeholder="Digite seu tweet aqui..." required formControlName="descricao" [ngClass]="{'is-invalid':form.get('descricao').touched && form.get('descricao').invalid}"></textarea>
                    <div class="invalid-feedback">
                        <div>Descrição é requerida</div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkAtivo" value="isAtivo">
                        <label class="form-check-label" for="checkAtivo">Ativo</label>
                    </div>
                </div>
    
                <button type="submit" (click)="onSubmit()" class="btn btn-primary" [disabled]="!form.valid">Postar</button>
                <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
            </form>
        </div>
        <div class="col-md-3">
    
        </div>
    </div>
